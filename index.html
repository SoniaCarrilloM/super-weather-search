<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Lato&family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city ..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/h
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/SoniaCarrilloM" target="_blank"
          >Sonia Carrillo</a
        >, open-sourced on
        <a
          href="https://github.com/SoniaCarrilloM/super-weather-search"
          target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://super-weather-search.netlify.app/" target="_blank">
          on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
